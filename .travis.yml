os:
- linux
language: go
sudo: required
go:
- 1.12.x
dist: trusty
#addons:
#  sonarcloud:
#    organization: paysuper

stages:
- test
- name: deploy
  if: branch IN (master, demo-sdk)
jobs:
  include:
  - stage: test
    cache:
      directories:
      - $HOME/gopath/pkg/mod
    install: true
    script:
    #- make github-test
    - echo "tests here"
    #- sonar-scanner
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
      p1hub/p1jenkinstrigger
notifications:
  email: false
  slack:
    secure: 
